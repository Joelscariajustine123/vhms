<!DOCTYPE html>
<html>
<head>
    <title>Add Block</title>
</head>
<body>
    <h1>Add Block</h1>
    <form method="post" action="{% url 'blockchain:add_block' %}">
        {% csrf_token %}
        <label for="data">Data:</label>
        <input type="text" name="data" id="data" required>
        <br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
