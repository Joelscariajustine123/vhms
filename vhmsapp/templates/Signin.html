<!DOCTYPE html>
<html>
<head>
 <title>User Registration Form</title>
 <style>
   body {
      margin: 0;
      background-image: url("/static/b_g/Y3.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

  .form-container {
   max-width: 800px;
   margin: 0 auto;
   padding: 40px;
   border: 1px solid #ccc;
   border-radius: 10px;
   background-color: #ffffff;
  }
  .form-group {
   margin-bottom: 15px;
  }
  .form-group label {
   display: block;
   margin-bottom: 5px;
   font-weight: bold;
  }
  .form-group input,
  .form-group select {
   width: 100%;
   padding: 10px;
   border-radius: 5px;
   border: 1px solid #ccc;
  }
  .form-group input[type="submit"] {
   background-color: #148F77;
   color: #fff;
   border: none;
   cursor: pointer;
  }
  .password-requirements {
   margin-top: 5px;
   font-size: 12px;
   color: #888;
  }
  .error-message {
   color: red;
   margin-top: 5px;
  }
 </style>
 {% include "Menu.html" %}
</head>
<body>

 <div class="form-container">
  <h2>User Registration Form</h2>
  <form method="POST" action="{% url 'signin' %}"  id="form1">
   {% csrf_token %}
    <div class="form-group">
    <label for="ddtitle">Title:</label>
    <select id="ddtitle" name="ddtitle" required>
      <option value="Mr.">Mr.</option>
      <option value="Ms.">Ms.</option>
      <option value='Mrs.'>Mrs.</option>
      <option value='Dr.'>Dr.</option>
    </select>
    </div>

   <div class="form-group">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
   </div>

   <div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
   </div>
   <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
   </div>
   <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
   </div>
   <div class="form-group">
    <label for="house">House / Building name :</label>
    <input type="text" id="house" name="house" placeholder="House-Building" required>
   </div> <div class="form-group">
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" placeholder="Street" required>
   </div> <div class="form-group">
    <label for="address">Locality:</label>
    <input type="text" id="locality" name="locality" placeholder="Locality" required>
   </div>
   <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="City Name" required>
   </div> <div class="form-group">
    <label for="city">PIN:</label>
    <input type="text" id="pin" name="pin" placeholder="Pin Code" required>
   </div>
   <div class="form-group">
    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
      <option value="ARUNACHAL PRADESH">ARUNACHAL PRADESH</option>
      <option value='ASSAM'>ASSAM</option>
      <option value='BIHAR'>BIHAR</option>
      <option value='CHHATTISGARH'>CHHATTISGARH</option>
      <option value='GOA'>GOA</option>
      <option value='GUJARAT'>GUJARAT</option>
      <option value='HARYANA'>HARYANA</option>
      <option value='HIMACHAL PRADESH'>HIMACHAL PRADESH</option>
      <option value='JHARKHAND'>JHARKHAND</option>
      <option value='KARNATAKA'>KARNATAKA</option>
      <option value='KERALA'>KERALA</option>
      <option value='MADHYA PRADESH'>MADHYA PRADESH</option>
      <option value='MAHARASHTRA'>MAHARASHTRA</option>
      <option value='MANIPUR'>MANIPUR</option>
      <option value='MEGHALAYA'>MEGHALAYA</option>
      <option value='MIZORAM'>MIZORAM</option>
      <option value='NAGALAND'>NAGALAND</option>
      <option value='ODISHA'>ODISHA</option>
      <option value='PUNJAB'>PUNJAB</option>
      <option value='RAJASTHAN'>RAJASTHAN</option>
      <option value='SIKKIM'>SIKKIM</option>
      <option value='TAMIL NADU'>TAMIL NADU</option>
      <option value='TELANGANA'>TELANGANA</option>
      <option value='TRIPURA'>TRIPURA</option>
      <option value='UTTARAKHAND'>UTTARAKHAND</option>
      <option value='UTTAR PRADESH'>UTTAR PRADESH</option>
      <option value='WEST BENGAL'>WEST BENGAL</option>
      <!-- Add more state options -->
    </select>
   </div>
   <div class="form-group">
    <label for="Login ID">Login Id:</label>
    <input type="text" id="loginid" name="loginid" placeholder="Login ID" required>
   </div>

   <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <span class="password-requirements">Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</span>
   </div>
   <div class="form-group">
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
    <span id="password-error" class="error-message"></span>
   </div>

   <div class="form-group">
    <label for="ddpasswordhintq">Password Reseting Hint Question:</label>
    <select id="ddpasswordhintq" name="ddpasswordhintq" required>
      <option value="Your first school">Which is your first school.</option>
      <option value="Your childhood hero">Your childhood hero.</option>
      <option value="Your neighbor's pet name">Your neighbour's pet name</option>
  </div>
  <div class="form-group">
    <label for="passworha">Confirm Password:</label>
    <input type="password" id="passworha" name="passworha" placeholder="Reset password hint answer " required>
   </div>

   <div class="form-group">
      <input type="submit" value="Register" onclick="validateForm()">
   </div>
  </form>
 </div>

 <script>
  function validateForm() {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm_password').value;

    if (password !== confirmPassword) {
      document.getElementById('password-error').textContent = "Passwords do not match.";
      return false;
    } else {
      //document.getElementById('password-error').textContent = "";
      document.getElementById("form1").submit();
      return true;
    }
  }
 </script>
</body>
</html>
