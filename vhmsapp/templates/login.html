<!DOCTYPE html>
<html>
<head>
    <title>Login Required</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, #348F50, #56B4D3);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .signup-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #56B4D3;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .signup-button:hover {
            background-color: #348F50;
        }

        /* Menu Styles */
        .menu {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
        }

        .menu li a:hover {
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Login Required</h1>
        <p>In order to book an appointment, you need to be logged in.</p>
        <p>Sign up if you haven't yet.</p>
        <a href="Signup.html" class="signup-button">Sign Up</a>
    </div>
</body>
</html>
